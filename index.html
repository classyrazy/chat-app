<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat-App</title>
</head>
<body>
    <div class="main-con">
        <div class="users-con">
            <div class="user1 user">
                <div class="user1-content">
                    <div class="chats user1-chats">
                        <p class="user-talk user1-talk">how are you</p>
                        <p class="user-talk user2-talk">I'm fine</p>
                        <p class="user-talk user1-talk">good</p>
                        <p class="user-talk user1-talk">so what about the thing we talked about the other day</p>
                        <p class="user-talk user2-talk">what is that</p>
                    </div>
                    <form action="">
                        <input type="text" class="user1-input">
                        <button class="user1-submit-btn">Enter</button>
                    </form>
                </div>
            </div>
            <div class="user2 user">
                <div class="user2-content">
                    <div class="chats user2-chats">
                        <p class="user-talk user2-talk">how are you</p>
                        <p class="user-talk user1-talk">I'm fine</p>
                        <p class="user-talk user2-talk">good</p>
                        <p class="user-talk user2-talk">so what about the thing we talked about the other day</p>
                        <p class="user-talk user1-talk">what is that</p>
                    </div>
                    <form action="">
                        <input type="text" class="user2-input">
                        <button class="user2-submit-btn">Enter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
